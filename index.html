<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Tuo Video</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: lightblue;
            text-shadow: 2px 2px 0px black; /* Contorno delle lettere in nero */
            font-size: 3em; /* Dimensione del titolo */
            font-weight: bold;
            text-transform: uppercase; /* Titolo maiuscolo */
            margin-top: 50px;
        }

        video {
            width: 80%; /* Dimensione del video */
            max-width: 800px; /* Limite massimo per il video */
            margin: 20px 0; /* Margine sopra e sotto il video */
        }

        p {
            font-size: 1.2em; /* Dimensione del testo descrittivo */
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>MEMORIE</h1>
    
    <video controls>
        <source src="videosport.mp4" type="video/mp4"> <!-- Sostituisci con il tuo file video -->
        Il tuo browser non supporta il tag video.
    </video>

</html>
